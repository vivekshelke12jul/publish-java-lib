plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.vivek.myLibs'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication.class) {
            groupId =  'com.vivek.myLibs'
            artifactId = 'myJavaLib'
            version = '1.0.0'
            from components.java
        }
    }
}
